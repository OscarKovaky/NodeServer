                                -->
                            <form id="contacto" action="/email/add" enctype="application/x-www-form-urlencoded" method="post">

                                <label>Nombre *</label>

                                </div>
                                <div class="form-group">
                                <label>Telefono fijo*</label>

                                <label>Empresa*</label>
                                <input type="text" class="form-control" id="InputPostalCode" name="empresa">
                                
                                </div>
                                <div class="form-group">
                                <label for="exampleFormControlTextarea1">Mensaje</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="mensaje"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlFile1">Example file input</label>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="archivo">
                                </div>
                                <div>
